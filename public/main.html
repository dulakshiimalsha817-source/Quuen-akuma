<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACD MD COUNT</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --black: #000;
  --white: #fff;
}
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Exo 2', sans-serif;
  background: linear-gradient(270deg, #000, #111, #000);
  background-size: 600% 600%;
  animation: gradientShift 12s ease infinite;
  color: var(--white);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  position: relative;
}


.image-box {
  position: relative;
  width: 90%;
  max-width: 360px;
  border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.6);
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  animation: boxGlow 3s infinite alternate ease-in-out;
  perspective: 1000px;
  overflow: visible; 
  display: flex;
  flex-direction: column;
  align-items: center;
}

.image-box:hover {
  transform: scale(1.05) rotateY(10deg) rotateX(5deg);
  box-shadow: 0 0 60px rgba(255,255,255,0.5);
}

@keyframes boxGlow {
  0% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
  100% { box-shadow: 0 0 50px rgba(255,255,255,0.5); }
}

.image-box img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 20px;
}


.count-caption {
  margin-top: 30px; 
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  z-index: 5;
  width: 100%;
  padding: 0 10px;
}

.count-caption h1 {
  font-size: clamp(2rem, 6vw, 4rem);
  background: linear-gradient(90deg, #fff, #ccc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px #fff, 0 0 18px #fff;
  animation: glowText 2s ease-in-out infinite alternate;
  margin-bottom: 5px;
}

.count-caption p {
  font-size: 1rem;
  color: #fff;
  opacity: 0.9;
  letter-spacing: 1px;
}

.particles {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}


.music-control {
  position: fixed;
  bottom: 25px;
  right: 25px;
  font-size: 2rem;
  cursor: pointer;
  color: var(--white);
  filter: drop-shadow(0 0 8px white);
  animation: pulse 2s infinite;
  z-index: 10;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.2); opacity: 1; }
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glowText {
  from { text-shadow: 0 0 8px #fff; }
  to { text-shadow: 0 0 20px #fff, 0 0 40px #fff; }
}


@media (max-width: 480px) {
  .image-box { max-width: 90%; }
  .count-caption h1 { font-size: 2.5rem; }
  .music-control { font-size: 1.5rem; bottom: 15px; right: 15px; }
}
</style>
</head>
<body>

<canvas class="particles" id="particles"></canvas>

<div class="image-box">
  <img src="https://files.catbox.moe/gugd2d.jpg" alt="ACD Image">
  <div class="count-caption">
    <h1 id="count">0</h1>
    <p>ğ’ğ€ğğğ” ğŒğƒ ğŒğˆğğˆ ğğğ“ ğ‚ğğ”ğğ“</p>
  </div>
</div>

<audio id="bgMusic" autoplay></audio>
<div class="music-control" onclick="toggleMusic()">ğ—£ğ—Ÿğ—”ğ—¬</div>

<script>
  
  function animateValue(id, start, end, duration) {
    let obj = document.getElementById(id);
    let range = end - start;
    let startTime = null;

    function step(timestamp) {
      if (!startTime) startTime = timestamp;
      let progress = Math.min((timestamp - startTime) / duration, 1);
      obj.textContent = Math.floor(progress * range + start);
      if (progress < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  
  fetch('/code/active')
    .then(res => res.json())
    .then(data => animateValue("count", 0, data.totalCount, 2000))
    .catch(() => document.getElementById('count').textContent = 'Error');

 
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 80; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 1,
      dx: (Math.random() - 0.5) * 0.8,
      dy: (Math.random() - 0.5) * 0.8
    });
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.6)";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  
  const music = document.getElementById("bgMusic");
  const tracks = [
    "https://files.catbox.moe/4wlhco.mp3",
    "https://files.catbox.moe/nvbegg.mp3,
    "https://files.catbox.moe/7ipebf.mp3"
  ];

  function playRandomTrack() {
    const track = tracks[Math.floor(Math.random() * tracks.length)];
    music.src = track;
    music.play().catch(() => {});
  }

  playRandomTrack();
  music.addEventListener("ended", playRandomTrack);

  function toggleMusic() {
    if (music.paused) {
      music.play().catch(() => {});
    } else {
      music.pause();
    }
  }
</script>

</body>
</html>
